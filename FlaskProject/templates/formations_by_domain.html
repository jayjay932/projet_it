<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formations - {{ domain }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_footer.css') }}">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        <h1 class="text-primary">Formations - {{ domain }}</h1>
        <div class="row">
            {% for formation in formations %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h3 class="card-title">{{ formation.title }}</h3>
                        <p class="card-text">{{ formation.description }}</p>
                        <a href="{{ url_for('formation_detail', formation_id=formation.id) }}" class="btn btn-primary">Voir les d√©tails</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Retour</a>
    </div>
    {% include 'footer.html' %}
</body>
</html>
